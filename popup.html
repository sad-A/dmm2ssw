<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/icon.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <input id="radio_label" name="radio" value="label" type="radio" checked> レーベルまとめ用

        <input id="checkbox_wiki" name="checkbox_wiki" type="checkbox" disabled="true" checked> wiki探索<br>
        <input id="checkbox_ignore_limited" name="checkbox_ignore_limited" type="checkbox" checked> 特典付きを無視
        <input id="checkbox_ignore_dod" name="checkbox_ignore_dod" type="checkbox" checked> DODを無視
        <button id="check"><span>export</span></button>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/popup.js"></script>
